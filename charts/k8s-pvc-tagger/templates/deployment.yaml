apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "k8s-pvc-tagger.fullname" . }}
  labels:
    {{- include "k8s-pvc-tagger.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "k8s-pvc-tagger.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "k8s-pvc-tagger.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "k8s-pvc-tagger.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          args:
            - --lease-id=$(POD_NAME)
{{- if .Values.annotationPrefix }}
            - --annotation-prefix={{ .Values.annotationPrefix }}
{{- end }}
{{- if .Values.defaultTags }}
            - --default-tags={{ .Values.defaultTags | toJson }}
{{- end }}
{{- if .Values.watchNamespace }}
            - --watch-namespace={{ .Values.watchNamespace }}
{{- end }}
          {{- range $key, $value := .Values.extraArgs }}
            {{- if $value }}
            - --{{ $key }}={{ $value }}
            {{- else }}
            - --{{ $key }}
            {{- end }}
          {{- end }}
          env:
{{- if .Values.debug }}
            - name: DEBUG
              value: "true"
{{- end }}
{{- if .Values.region }}
            - name: AWS_REGION
              value: {{ .Values.region }}
{{- end }}
{{- range $key, $value := .Values.extraEnvs }}
            - name: {{ $key }}
              value: {{ $value | quote }}
{{- end }}
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
            - name: metrics
              containerPort: 8001
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if .Values.volumeMounts }}
          volumeMounts:
            # Volume mount(s)
            {{- toYaml .Values.volumeMounts | nindent 12 }}
          {{- end }}
      hostNetwork: {{ .Values.hostNetwork }}
      {{- if .Values.volumes }}
      volumes:
        # Extra volume(s)
        {{- toYaml .Values.volumes | nindent 8 }}
      {{- end }}  
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
