# Default values for k8s-pvc-tagger.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: ghcr.io/mtougeron/k8s-pvc-tagger
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

rbac:
  create: true

podAnnotations: {}
  # iam.amazonaws.com/role: some-iad-role

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

hostNetwork: false

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# Example for adding volumeMount(s) and volume(s)
# volumeMounts:
# - mountPath: "/mnt/some_test_folder/"
#   name: some-test-folder
# volumes:
# - name: some-test-folder
#   emptyDir: {}

nodeSelector: {}

tolerations: []

affinity: {}

region: ""

defaultTags: {}

annotationPrefix: ""

# Default is all namespaces
watchNamespace: ""

serviceMonitor: false
serviceMonitorLabels: {}

debug: false

extraEnvs: {}
extraArgs: {}
